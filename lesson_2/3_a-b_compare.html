<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = -2;
    let b = -7;
    let c = 0;
    let info = "";
    if (a >= 0 && b >= 0) {
        c = a - b;
        info = "оба положительные => вычетание результат ";
    } else if (a < 0 && b < 0 || a === -0 || b === -0) {
        c = a * b;
        info = "оба отрицательные => умножение результат ";
    } else {
        c = a + b;
        info = "разные знаки => сумма результат ";
    }
    console.log(info + c);
</script>

</body>
</html>
