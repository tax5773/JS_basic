<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //пример 1
        /*
        1. на стр 16 задается переменная с без определенного значения (undefined)
        2. a = 1 (cтр 16)
        3. с = ++а так как "++" стоит до переменной, то сначала выполняется увеличение
        значения а на 1, а только потом результат присваевается с. т.е а + 1 = 2;
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        // пример 2
        /*
         1. сначала d = undefined; т.к. ей не придали значения
         2. b = 1
         3. т.к "++" стоит после переменной, то сначало значение b присваевается d, а только потом b
         увеличивается на 1
         */
        d = b++;
        alert(d); //ответ: 1
        //пример 3
        /*
         1. "++а" будет равно 3 т.к ранее (см. стр 17) мы получили а = 2, и теперь "++" увеличивает
         значение еще на 1.
         2. 2 + 3 = 5
         3. с присваевается новое значение (2 + 3 = 5). Значит с теперь равно 5
         */
        c = 2 + ++a;
        alert(c); //ответ: 5
        // пример 4
        /*
         1. b = 1 (стр 16); b = 2 ( b++ (см стр 26)); b = 3 (т.к b++ еще раз( см стр. 45)
         2. а = 3 (см стр 30)
         3. d присваивается значение 2 + b++ где значение из строчки 26 сначала складывается
          с 2 (а именно 2 + 2) и присваевается d. B только потом увеличивается на 1 т.к "++"
          стоит после переменной.
         */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>

</body>
</html>
