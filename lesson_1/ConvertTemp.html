<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConvertTemp</title>
</head>
<body>
    <script>
        'use strict';
        let tempC = +prompt("Введите температуру в цельсиях");
        let tempF = (9 / 5) * tempC + 32;
        alert(`Температура ${tempC} в цельсиях будет равна ${tempF} по фаренгейту`);

    </script>

</body>
</html>
