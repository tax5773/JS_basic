<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Description</title>
</head>
<body>
<script>
    'use strict';
    /*
    1. первое слогаемое 10 склатываем с вторыми 10 получаем 20
        (так это числовые переменные, а сложение выполняем последовательно)
    2. далее к значению 20 приписываем 10 получаем 2010
        ( так как "10" это сточное написание 10 и значение 20 полученное ранее тоже становится строчкой)
    3. 2010 присваиваем в переменную result
    4. с помощью console.log выводим result в консоль */
    let result = 10 + 10 + "10";
    console.log(result);
    /*
   1. значению 10 приписываем 10 получаем 1010
    ( так как "10" это сточное написание 10 и значение 10 в начале стоже становится строчкой)
   2. далее имеем знчение переменной 1010 (которое является уже строчным) прибавляем число 10,
      которое тоже переводится в строчное потому что первое слагаемое являлось строчным. получаем 101010.
   3. 101010 присваиваем в переменную result
   4. с помощью console.log выводим result в консоль */
    let result1 = 10 + "10" + 10;
    console.log(result1);
    /*
   1. выражение +"10" выпоолняется в первую очередь, так как приоритет у унарного плюса выше чем у сложения.
      так строчное значение 10 стоановится числовым.
   2. далее первое слогаемое 10 складывается со вторым 10 получаем 20.
   3. далее 20 складываем уже с числовым слагаемым 10, получаем 30.
   4. 30 присваиваем в переменную result
   5. с помощью console.log выводим result в консоль */
    let result2 = 10 + 10 + +"10";
    console.log(result2);
    /*
   1. "" имеет значение null по умолчанию
   2. выражение -"" выпоолняется в первую очередь, так как приоритет у унарного минуса выше чем у деления.
      так мы получаем значение -null
   3. далее 10 делим на -null получаем -бесконечность(-infinity).
   4. -infinity присваиваем в переменную result
   5. с помощью console.log выводим result в консоль */
    let result3 = 10 / -"";
    console.log(result3);
    /*
   1. выражение +"2,5" выпоолняется в первую очередь, так как приоритет у унарного плюса выше чем у сложения.
      Из-за запятой унарный плюс не может сделать 2,5 числом поэтому присваевается значение NaN
   2. далее 10 делим на NaN получаем NaN.
   3. NaN присваиваем в переменную result
   4. с помощью console.log выводим result в консоль */
    let result4 = 10 / +"2,5";
    console.log(result4);
</script>
</body>
</html>
