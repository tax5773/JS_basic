<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade"
         id="exampleModal"
         tabindex="-1"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
		текст
    </div>

    <!--
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->
    <script>
        'use strict';
        let p = document.querySelector('div');
        p.addEventListener('click', function(event){
                    let attrs = event.target.attributes; // Это можно считать за getAttribute() ?? (как вариант event.target.getAttribute(attributeName) и в цикл)
                    let output = '';
                    for (let i = attrs.length - 1; i >= 0; i--) {
                        output = 'Атрибут: ' + attrs[i].name + ' -> Значение: ' + attrs[i].value;
                        console.log(output);
                    };
        });
    </script>
</body>
</html>
